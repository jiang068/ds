	<script src="../scripts/code.js"></script>

	<div class="data">
		<h3>示例代码</h3>
		<!-- 这个容器会被 code.js 动态填充 -->
		<pre class="code-content" id="code-block"></pre>

	<script>
		// 将代码内容作为普通字符串存储
		const codeContent = `
#include<stdio>
int main() {
	printf("Hello, World!");
	return 0;
}`;
		// 动态填充到页面中
		document.getElementById('code-block').textContent = codeContent;
	</script>
