	<!-- 这里是代码展示的地方 -->
	<div class="data">
		<h3>示例代码2222</h3>

		<pre class="code-content" id="code-block"></pre>
	</div>
	<script>
		// 将代码内容作为普通字符串存储
		const codeContent = `
#include<stdio>
int main() {
	printf("Hello, World!");
	return 0;
}`;
		// 动态填充到页面中
		document.getElementById('code-block').textContent = codeContent;
	</script>
